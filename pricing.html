<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricing tiers</title>
    <link rel="stylesheet" href="pricing.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,300&display=swap">
</head>

<body>
    <div class="panel pricing-table">
        <div class="pricing-plan">
            <img src="icon1.png" class="pricing-img" alt="">
            <h2 class="pricing-header">Travel</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">custom domains</li>
                <li class="pricing-features-items">donation</li>
            </ul>
            <span class="pricing-price">free</span>
            <a href="bk" class="pricing-button">sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">small team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">money</li>
                <li class="pricing-features-items">single dorms</li>
            </ul>
            <span class="pricing-price">5000</span>
            <a href="bk" class="pricing-button is-featured">free trial</a>
        </div>
        <div class="pricing-plan">
            <img src="icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">dedicted</li>
                <li class="pricing-features-items">multiple dorms</li>
            </ul>
            <span class="pricing-price">20000</span>
            <a href="bk" class="pricing-button">free trial</a>
        </div>
    </div>

</body>

</html>
